<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style type="text/css">
        .body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
        }

        h1 {
            color: #de3e4d;
            margin-bottom: 20px;
            font-size: 40px;
        }

        form {
            width: 85%;
            background-color: #de3e4d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            color: white;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: white;
            color: #de3e4d;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: black;
            color: white;
        }

        .form-container {
            margin-top: 40px;
        }


        .navbar {
            background-color: #de3e4d;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: #de3e4d;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .brand {
            font-size: 24px;
                margin-bottom: 0px !important;

            font-weight: bold;
        }

        .nav-links a {
                margin-bottom: 0px !important;

            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: black;
        }






    </style>
</head>
<body>

     <nav class="navbar">
        <div class="logo"></div>
        <div class="brand"><img src="https://static.wixstatic.com/media/db8066_490993c02a46436daef4577d924b8047~mv2.png/v1/fill/w_176,h_55,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/db8066_490993c02a46436daef4577d924b8047~mv2.png" /></div>
        <div class="nav-links">
            
        </div>
    </nav>


    <div class="body">




    <div class="form-container">
        <h1>Welcome Back, sign in</h1>
        <form method="POST" action="/signin">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        
            <input type="submit" name="submit" value="Sign In">
        </form>
    </div>
</body>
</html>
