<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>custome</title>
    <style type="text/css"> /* customize.css */

body {
    font-family: Arial, sans-serif;
    background-color: white;
    color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

h1 {
    color: #de3e4d;
    margin-bottom: 20px;
}

form {
    background-color: #de3e4d;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
}

label {
    color: white;
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="radio"] {
    margin-right: 10px;
}

p {
    color: white;
    font-weight: bold;
    margin-top: 10px;
}

button[type="submit"] {
    background-color: white;
    color: #de3e4d;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

button[type="submit"]:hover {
    background-color: black;
    color: white;
}

div {
    margin-bottom: 20px;
}
</style>
</head>
<body>
<h1>costomize the room!</h1>
    <form method="POST" action="/custome">
        <div>
            <label for="tableCount">How many tables?</label>
            <input type="number" id="tableCount" name="tableCount" min="1" required>
        </div>
        <div>
            <label>
                <input type="radio" name="alignment" value="left" required>
                Left
            </label>
            <label>
                <input type="radio" name="alignment" value="right">
                Right
            </label>
        </div>
        <div>
            <label for="chairCount">How many chairs?</label>
            <input type="number" id="chairCount" name="chairCount" required>

        <div>
            <p>Screen:</p>
            <label>
                <input type="radio" name="screen" value="yes" required>
                Yes
            </label>
            <label>
                <input type="radio" name="screen" value="no">
                No
            </label>
        </div>

        <!-- Stand Option -->
        <div>
            <p>Stand:</p>
            <label>
                <input type="radio" name="stand" value="yes" required>
                Yes
            </label>
            <label>
                <input type="radio" name="stand" value="no">
                No
            </label>
        </div>

        <!-- White Board Option -->
        <div>
            <p>White Board:</p>
            <label>
                <input type="radio" name="whiteBoard" value="yes" required>
                Yes
            </label>
            <label>
                <input type="radio" name="whiteBoard" value="no">
                No
            </label>
        </div>



        </div>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
