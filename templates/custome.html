<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1>costomize the room!</h1>
    <form>
        <div>
            <label for="tableCount">How many tables?</label>
            <input type="number" id="tableCount" name="tableCount" min="1" required>
        </div>
        <div>
            <label>
                <input type="radio" name="alignment" value="left" required>
                Left
            </label>
            <label>
                <input type="radio" name="alignment" value="right">
                Right
            </label>
        </div>
        <div>
            <label for="chairCount">How many chairs?</label>
            <input type="number" id="chairCount" name="chairCount" required>

        <div>
            <p>Screen:</p>
            <label>
                <input type="radio" name="screen" value="yes" required>
                Yes
            </label>
            <label>
                <input type="radio" name="screen" value="no">
                No
            </label>
        </div>

        <!-- Stand Option -->
        <div>
            <p>Stand:</p>
            <label>
                <input type="radio" name="stand" value="yes" required>
                Yes
            </label>
            <label>
                <input type="radio" name="stand" value="no">
                No
            </label>
        </div>

        <!-- White Board Option -->
        <div>
            <p>White Board:</p>
            <label>
                <input type="radio" name="whiteBoard" value="yes" required>
                Yes
            </label>
            <label>
                <input type="radio" name="whiteBoard" value="no">
                No
            </label>
        </div>



        </div>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
