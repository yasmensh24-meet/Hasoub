<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>custome</title>
    <style type="text/css"> /* customize.css */

.form {
    font-family: Arial, sans-serif;
    background-color: white;
    color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.become {
    color: #de3e4d;
    margin-bottom: 20px;
}

form {
    background-color: #de3e4d;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 40%;
}

label {
    color: white;
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="radio"] {
    margin-right: 10px;
}

p {
    color: white;
    font-weight: bold;
    margin-top: 10px;
}

button[type="submit"] {
    background-color: white;
    color: #de3e4d;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

button[type="submit"]:hover {
    background-color: black;
    color: white;
}

div {
    margin-bottom: 20px;
}

a {
    color: #de3e4d;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
}

a:hover {
    text-decoration: underline;
}

.navbar {
    background-color: #de3e4d;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.logo {
    color: #de3e4d;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
}

.brand {
    font-size: 24px;
    margin-bottom: 0px !important;
    font-weight: bold;
}

.nav-links a {
    margin-bottom: 0px !important;
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-size: 18px;
    font-weight: bold;
}

.nav-links a:hover {
    color: black;
}

.signin-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #de3e4d;
    text-decoration: none;
}

.signin-link:hover {
    color: black;
}

.center-button {
    text-align: center;
    margin-top: 20px;
}

</style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"></div>
        <div class="brand"><img src="https://static.wixstatic.com/media/db8066_490993c02a46436daef4577d924b8047~mv2.png/v1/fill/w_176,h_55,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/db8066_490993c02a46436daef4577d924b8047~mv2.png" /></div>
        <div class="nav-links"></div>
    </nav>

<div class="body">
    <h1 style="text-align: center;" class="become">customize the room!</h1>
    <div class="form">
        <form method="POST" action="/custome">
            <div>
                <label for="tableCount">How many tables?</label>
                <input type="number" id="tableCount" name="tableCount" min="1" required>
            </div>
            <div>
                <label>
                    <input type="radio" name="alignment" value="left" required>
                    Left
                </label>
                <label>
                    <input type="radio" name="alignment" value="right">
                    Right
                </label>
            </div>
            <div>
                <label for="chairCount">How many chairs?</label>
                <input type="number" id="chairCount" name="chairCount" required>
                <div>
                    <p>Screen:</p>
                    <label>
                        <input type="radio" name="screen" value="yes" required>
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="screen" value="no">
                        No
                    </label>
                </div>
                <!-- Stand Option -->
                <div>
                    <p>Stand:</p>
                    <label>
                        <input type="radio" name="stand" value="yes" required>
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="stand" value="no">
                        No
                    </label>
                </div>
                <!-- White Board Option -->
                <div>
                    <p>White Board:</p>
                    <label>
                        <input type="radio" name="whiteBoard" value="yes" required>
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="whiteBoard" value="no">
                        No
                    </label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="center-button">
        <a href='/demo' class="button">go back</a>
    </div>
</div>
</body>
</html>
