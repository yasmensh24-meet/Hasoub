<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>hello! you booked in: </h1>
    
	{% if history %}
        <ul>
            {% for booking in history %}
                <li>{{ booking.date }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No booking history found.</p>
    {% endif %}

    <a href ='demo.html'>go back</a>
</body>
</html>
